name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    env:
      REACT_APP_TRANDING_URL: ${{ secrets.REACT_APP_TRANDING_URL }}
      REACT_APP_SEARCH_URL: ${{ secrets.REACT_APP_SEARCH_URL }}
      REACT_APP_TOKEN: ${{ secrets.REACT_APP_TOKEN }}
    steps:
      - name: Debug Environment Variables
        run: |
          echo "TRANDING_URL: ${{ secrets.REACT_APP_TRANDING_URL }}"
          echo "SEARCH_URL: ${{ secrets.REACT_APP_SEARCH_URL }}"
          echo "TOKEN: ${{ secrets.REACT_APP_TOKEN }}"
      - name: Set CI environment variable
        run: echo "CI=false" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0
      - name: Install dependencies
        run: npm install
      - name: Build
        run: |
          REACT_APP_TOKEN=$REACT_APP_TOKEN
          REACT_APP_TRANDING_URL=$REACT_APP_TRANDING_URL
          REACT_APP_SEARCH_URL=$REACT_APP_SEARCH_URL
          npm run build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_FIND_MOVIE }}"
          projectId: react-find-movie
